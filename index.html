<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Uma página de formulário, feita com HTML e CSS."
    />
    <meta
      name="keywords"
      content="Página de login, cadastro, formulário de acesso"
    />
    <meta name="author" content="Raquel Alves de Queiroz" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <title>Login</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="title"><span>Login</span></div>
      <form action="#">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="E-mail ou telefone" required />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Digite sua senha" required />
        </div>
        <div class="pass"><a href="#">Esqueci minha senha</a></div>
        <div class="row button">
          <input type="submit" value="Entrar" />
        </div>
        <div class="signup-link">Não é cadastrado?<a href="#">Criar conta</a></div>
      </form>
    </div>
  </body>
</html>
